<div class="container mt-3">
     <h3 class="fw-bold mt-3 text-center text-warning">Listado de Productos</h3>
    <ul class=" list-group w-50 mx-auto">
        @for (producto of productos; track producto) {
            <li class="list-group-item text-center">
                {{producto.description}},
                {{producto.precio}} €
            </li>
        }
    </ul>
    <h5 class="text-bg-success text-white mt-3">Agregar Nuevo Producto</h5>

    <form class="d-flex justify-content-between align-items-center my-4 w-50 mx-auto">
        <input type="text" id="descripcion" name="descripcion"
                placeholder="Descripción Producto" class="form-control me-2 w-75"
                autocomplete="off" 
                [(ngModel)]="descripcionInput"/>

         <input type="number" id="precio" name="precio"
                placeholder="Precio" class="form-control me-2 w-75"
                [(ngModel)]="precioInput"/>
        
        <button type="submit" class="btn btn-primary"
                (click)="agregarProducto()">Agregar</button>
    </form>

</div>
